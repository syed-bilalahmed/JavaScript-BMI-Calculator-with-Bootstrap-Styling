<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <!-- Bootstrap CSS link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    /* Add your custom styles here if needed */
    .calculator-container {
      max-width: 400px;
      margin: auto;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <div class="container calculator-container">
    <h1 class="text-center">BMI Calculator</h1>

    <form>
      <div class="mb-3">
        <label for="height" class="form-label">Enter your height in cm</label>
        <input type="text" class="form-control" name="height" id="height"required >
      </div>

      <div class="mb-3">
        <label for="weight" class="form-label">Enter your weight in kg</label>
        <input type="text" class="form-control" name="weight" id="weight" required>
      </div>

      <button type="submit" class="btn btn-primary">Calculate</button> <br>

      <div class="mt-4" id="results">
        <!-- Bootstrap alert for professional styling -->
        
      </div>

      
    </form>
  </div>

  <!-- Bootstrap JS and Popper.js scripts (required for Bootstrap components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js">
   
  </script>
</body>
</html>
